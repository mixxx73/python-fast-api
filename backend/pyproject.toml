[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # Pyflakes
  "I",  # isort
]
ignore = [
  "E203",  # whitespace before ':' (compatible with Black)
]

[tool.ruff.lint.isort]
known-first-party = ["app"]
combine-as-imports = true
